<button type="button" onclick="myFunction()">Try it</button>

<script>
function myFunction() {
 var x = setInterval(anim,50),n=10
	func anim(){
		if n == 0 {
			clearInterval(x)
		} else {
			document.getElementById('dice').innerHTML = Math.floor(Math.random() * 6) + 1
			n -= 1
}
</script>
